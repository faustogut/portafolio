<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <title>LuMi</title>
  </head>
  <body class="main-content">
    <header class="section sec1 active" id="home">
      <div class="header-content">
        <div class="header-left">
          <div class="header-shape"></div>
          <div class="image"><img src="https://i.postimg.cc/4NzJrvnp/profile4-1-min.png" alt="" /></div>
        </div>
        <div class="header-right">
          <h1 class="name">
            Hi, I'm <span class="lumi">LuMi.</span><br>A <span class="dev">Frontend</span> & <span class="dev">Blockchain </span>Developer.
          </h1>
          <p>
            I'm a selft-taught Frontend Developer and a Blockchain enthusiast, I love
            to creat beautiful and functional websites, also I like to code some smart contracts.
          </p>
          <a href="" class="main-btn"
            ><span class="btn-text">Download CV</span
            ><span class="btn-icon"><i class="fa-solid fa-download"></i></span
          ></a>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blog" id="blog"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="blog">
        <i class="fa-solid fa-book"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
